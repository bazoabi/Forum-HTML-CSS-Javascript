<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Import Scripts & Styles -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="./node_modules/axios/dist/axios.min.js"></script>

    <!-- // Import Scripts & Styles // -->

    <style>
        body {
            background: #f0ecff;
        }

        .card {
            margin-top: 30px;
            margin-bottom: 5px;
        }

        #add-btn {
            color: white;
            position: fixed;
            bottom: 10%;
            right: 10%;
            width: 50px;
            height: 50px;
            font-size: 30px;
            text-align: center;
            cursor: pointer;
            line-height: 1;
            box-shadow: 0px 10px 10px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>


    <!-- Modals -->

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="loginModalLabel">Login</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="recipient-username" class="col-form-label">Username:</label>
                  <input type="text" class="form-control" id="login-username-input" value="yarob999">
                </div>
                <div class="mb-3">
                  <label for="message-text" class="col-form-label">Password:</label>
                  <input type="password" class="form-control" id="login-password-input" value="123456">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="loginBtnClicked()">Login</button>
            </div>
          </div>
        </div>
    </div>
    <!-- // Login Modal // -->


    <!-- Register Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="registerModalLabel">Register</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Name:</label>
                    <input type="text" class="form-control" id="register-name-input" value="yarob999">
                  </div>
                <div class="mb-3">
                  <label for="recipient-username" class="col-form-label">Username:</label>
                  <input type="text" class="form-control" id="register-username-input" value="yarob999">
                </div>
                <div class="mb-3">
                  <label for="message-text" class="col-form-label">Password:</label>
                  <input type="password" class="form-control" id="register-password-input" value="123456">
                </div>
                <div class="mb-3">
                    <label for="image-file" class="col-form-label">Profile Image:</label>
                    <input type="file" class="form-control" id="register-profile-image-input">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="registerBtnClicked()">Register</button>
            </div>
          </div>
        </div>
    </div>
      <!-- // Register Modal // -->

    <!-- Create Post Modal -->
    <div class="modal fade" id="createPostModal" tabindex="-1" aria-labelledby="createPostModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="post-modal-title">Add Post</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                    <label for="post-title" class="col-form-label">Title:</label>
                    <input type="text" class="form-control" id="post-title-input">

                    <input type="hidden" id="post-id-input" value="">
                </div>
                <div class="mb-3">
                  <!-- <label for="post-content" class="col-form-label">Content:</label> -->
                  <textarea type="text-area" class="form-control" id="post-content-input" cols="30" rows="5" style="width: 100%;"></textarea>
                </div>
                <div class="mb-3">
                    <label for="image-file" class="col-form-label">Image:</label>
                    <input type="file" class="form-control" id="post-image-input">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button id="postModalSubmitBtn" type="button" class="btn btn-primary" onclick="createPostClicked()">Create Post</button>
            </div>
          </div>
        </div>
    </div>
    <!-- // Create Post Modal // -->

    <!-- Delete Post Modal -->
    <div class="modal fade" id="deletePostModal" tabindex="-1" aria-labelledby="deletePostModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="post-modal-title">Are you sure you want to delete the post ?</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                  <label for="post-id" class="col-form-label">Post with ID will be deleted: <span id="delete-post-id-label"></span></label>
                  <input type="hidden" id="delete-post-id-input" value="">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button id="postModalSubmitBtn" type="button" class="btn btn-danger" onclick="deletePostConfirmationClicked()">Delete</button>
          </div>
        </div>
      </div>
  </div>
<!-- // Delete Post Modal // -->


<!-- // Modals // -->


<!-- =======  Alerts ======= -->
<div id="successAlert" class="d-flex justify-content-center show fade" style="z-index: 999999; position: fixed; bottom: 0; right: 0;"></div>
<!-- // =======  Alerts ======= // -->

                      <li class="nav-item">
                        <a class="nav-link" href="profile.html">Profile</a>

                        <button id="login-btn" type="button" data-bs-toggle="modal" data-bs-target="#loginModal" class="btn btn-outline-success mx-1">Login</button>
                        <button id="register-btn" type="button" data-bs-toggle="modal" data-bs-target="#registerModal" class="btn btn-outline-success">Register</button>
                        <button onclick="logout()" id="logout-btn" type="button" class="btn btn-outline-danger">Logout</button>
                    </div>
                  </div>
                </div>
            </nav>
        </div>
    </div>
</div>
